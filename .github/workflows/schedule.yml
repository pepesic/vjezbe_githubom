name: Run and Save Excel File

on:
  workflow_dispatch:

jobs:
  run-notebook:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install nbconvert nbformat ipykernel jupyter openpyxl pandas

    - name: Execute notebook
      run: |
        jupyter nbconvert --to notebook --execute vjezbe_githubom/Untitled2.ipynb \
          --output executed_notebook.ipynb \
          --ExecutePreprocessor.timeout=300 \
          --ExecutePreprocessor.allow_errors=True

    - name: Confirm file was created
      run: |
        ls -l vjezbe_githubom/.github/workflows/output_folder









